<div class="container-fluid">
  <table id="myTableData" class="table table-striped table-hover">
    <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <th>Resource Name</th>
        <th>Resource Cost</th>
        <th>Resource Type</th>    
    </tr>
<!--

    <tr ng-repeat="resource in resources" > 
    <td>
    <button type="button" class="btn btn-primary" ng-click="deleteResource(resource)">Delete</button>
    </td>

    <td>
    <button type="button" class="btn btn-primary" ng-click="editResource(resource)">Edit</button>
    </td>   
    
    <td><b>{{resource.name}}</b></td>
    <td><b>{{resource.cost}} </b></td>
    <td><b>{{resource.resourceType}} </b></td>

    </tr>
  </table>  
  
  <div class="row">
    <div class="col-md-10">
      <!--Body content-->
        <br><br>
        <center>
         <button type="button" class="btn btn-primary" ng-click="open1($scope.uibModal)">Add Resources</button>
       </center>
    </div>
  </div>
  
</div>
