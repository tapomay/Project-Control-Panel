<div class="container-fluid">
  <div class="row">
    <div class="col-md-10">
      <!--Sidebar content-->

      Search: <input ng-model="query">

    </div>
  </div>
  <div class="row">
    <div class="col-md-10">
      <!--Body content-->

      <ul class="row">
        <li ng-repeat="res in resources | filter:query"
            class="">
            <div class="col-md-2">{{res.name}}</div>
            <div class="col-md-2">{{res.cost}}</div>
            <div class="col-md-2">{{res.resourceType}}</div>
        </li>
      </ul>
    </div>
  </div>
  
</div>
