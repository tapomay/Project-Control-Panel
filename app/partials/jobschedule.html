<body>
<div>
    <h2> Schedule </h2>
	<table id="jobSchedule"  border="1" cellpadding="2" class="table table-striped table-hover">
    <tr>
        <td><b>Day</b></td>
        <td><b>Job Name</b></td>       
    </tr>
    <tr ng-repeat="item in schedule">
    	<td><b>{{item.day}}</b></td>
		<td><b>{{item.jobName}} </b></td>
    </tr>
	</table>
    <div style="text-align: center">
	 <button class="btn btn-primary" ng-click="exportToExcel()">
        <span class="glyphicon glyphicon-share"></span> Export to Excel
    </button>
    </div>
    <input id="export_file" type="file" nwsaveas style="display:none" nwworkingdir=""/>
</div>
</body>
