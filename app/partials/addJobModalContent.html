      <div class="modal-header">
        <h3 class="modal-title">Resources</h3>
      </div>

    <div class="modal-body">
      <p>Name : 
        <input type="text" ng-model="j_name" placeholder="Job Name"></p> <br>
      <p> Description : 
		<input type="text" ng-model="j_description" placeholder="Job Description"></p> <br>	

		<p> Start Time:
		
		<div style="display:inline-block; min-height:290px;">
		  <uib-datepicker ng-model="dt" min-date="minDate" show-weeks="true" class="well well-sm" custom-class="getDayClass(date, mode)"></uib-datepicker>
		</div>

		</p> <br>

	  </div>

      <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
      </div>
